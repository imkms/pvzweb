<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Plants vs Zombies (Ruffle)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        background: #000;
      }

      ruffle-player {
        display: block;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <ruffle-player id="player"></ruffle-player>
    <script>
      const ruffle = window.RufflePlayer?.newest();
      const player = ruffle.createPlayer();
      document.getElementById("player").replaceWith(player);
      player.load("https://cdn.jsdelivr.net/gh/sasa24s/Sphere-compile@95d1d98dc38a920d02e6bbcf61620501b2bacfcb/tables/pvz_9_15.swf");
    </script>
  </body>
</html>
